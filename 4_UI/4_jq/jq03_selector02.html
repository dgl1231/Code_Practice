<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      img {
        width: 100px;
      }
    </style>
    <script>
      function resizeImg() {
        $("img").css({ width: "200px", height: "200px" });
      }
      function idSeletor() {
        //$("#selId").hide();
        $("#selId").css("display", "none");
      }
      function selClass() {
        $(".selClass").css("opacity", "0.5");
      }
      function propSelector() {
        $("img[title*=02]").slideUp(); //title에 02가 들어가있으면 모두 찾아라
      }

      function changeImg() {
        $("td > img").attr("src", "image/img04.png");
      }
    </script>
  </head>
  <body>
    <h1>1. 이미지들의 크기를 모두 200px* 200px로 설정하자.</h1>
    <button onclick="resizeImg();">클릭!</button>

    <h2>2. 이미지들 중 id가 'selId'인 태그를 찾아 숨기자</h2>
    <button onclick="idSeletor();">클릭!</button>

    <h2>
      3. 이미지들 중 class가 'selClass'인 태그를 찾아 , 투명도를 50%로 적용하자.
    </h2>
    <button onclick="classSelector();">클릭</button>

    <h2>
      4. 이미지들 중 속성값으로 탐색하여 sildeUp기능을 적용하자 (title 속성값중
      ,'02'를 포함하는 img태그를 찾아 적용)
    </h2>
    <button onclick="propSelector()">클릭</button>

    <h2>
      5. 이미지 바꾸기 (td의 자식 요소인 img만 선택해서 바꾸자:img02로 다
      변경(.attr())
    </h2>
    <button onclick="changeImg();">클릭</button>

    <table>
      <tr>
        <td>
          <img src="image/img01.png" id="selId" title="img01" alt="test01" />
        </td>
        <td><img src="image/img02.png" title="img02" alt="test01" /></td>
        <td>
          <img
            src="image/img03.png"
            class="selClass"
            title="img03"
            alt="test01"
          />
        </td>
        <td>
          <img
            src="image/img04.PNG"
            class="selClass"
            title="img04"
            alt="test01"
          />
        </td>
      </tr>
      <tr>
        <td>
          <img src="image/img01.png" id="selId" title="img05" alt="test01" />
        </td>
        <td>
          <span><img src="image/img02.png" title="img06" alt="test01" /></span>
        </td>
        <td>
          <span
            ><img
              src="image/img03.png"
              class="selClass"
              title="img07"
              alt="test01"
          /></span>
        </td>
        <td>
          <img
            src="image/img04.PNG"
            class="selClass"
            title="img08"
            alt="test01"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
