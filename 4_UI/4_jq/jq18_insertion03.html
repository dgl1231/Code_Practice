<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu{
            background-color: orange;
            text-align: right;
        }
        a{
            text-decoration: none;
            font-size: 20px;
        }
        #menu div{
            margin-right: 10px;
            display: inline-block;
        }
        .box{border: solid 1px red;}
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
            $(function(){
                //$("pre").wrap("<b></b>")//pre태그를 b태그로 감싼다 <b><pre>a</pre></b>
                //$("pre").wrapInner("<b></b>")//pre태그안에 b태그로 감싼다 <pre><b>a</b></pre>
                $("pre").wrapAll("<b></b>")//pre태그를 다찾아서 한번에 감싼다 

                let $box=$("<div>").addClass("box"); //변수앞에 $를 붙히면 제이쿼리이용해서 만든 변수다 라고 알려줌 안써도됨
                $(".sub_menu:first").wrap($box);

                $(".sub_menu").click(function(){
                    $(".sub_menu").each(function(){
                        if($(this).parent().is(".box")){
                        $(this).unwrap(".box");
                        }
                    });
                    
                    $(this).wrap($box);
                });
            })
    </script>
</head>
<body>
    <div id="menu">
        <div class="sub_menu">
            <a href="#"><span>쇼핑</span></a>
        </div>
        <div class="sub_menu">
            <a href="#">뉴스</a>
        </div>
        <div class="sub_menu">
            <a href="#">카페</a>
        </div>
        <div class="sub_menu">
            <a href="#">영화</a>
        </div>
        <div class="sub_menu">
            <a href="#">웹툰</a>
        </div>
    </div>
    <pre>a</pre>
    <pre>b</pre>
    <pre>c</pre>
    <a>1</a>
    <pre>d</pre>
</body>
</html>
