<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function serchPar() {
            let child02 = document.getElementsByTagName("p")[1];
            console.log(child02);

            //부모태그 구하기
            let parent = child02.parentNode;
            console.log(parent);
            parent.style.backgroundColor = "pink";
        }

        function serchChi() {
            let parent = document.getElementsByTagName("div")[0];

            //자식태그들 찾기
            let children = parent.childNodes;
            //console.log(children);
            for(let i=0; i<children.length;i++){
                console.log(children[i].nodeName);
            }
            children[5].style.backgroundColor="pink";
        }

        function test01(){
            let test01=document.getElementsByTagName("p")[3];
            let parent=test01.parentNode;
            parent.style.backgroundColor="skyblue";

        }

        function test02(){
            let test02=document.getElementsByTagName("div")[2];
            console.log(test02);

            let children=test02.childNodes[3];
            for(let i=0; i<children.length;i++){
                console.log(children[i].nodeName);
            }
            children.style.fontSize="20pt";
        }
       
    </script>
</head>

<body>
    <h1>부모탐색, 자식탐색</h1>
    <div>
        <p>child01</p>
        <p>child02</p>
        <p>child03</p>
    </div>
    <button onclick="serchPar();">부모탐색</button>
    <button onclick="serchChi();">자식탐색</button>

    <h3 onclick="test01();">1. "test01태그를 포함한 div태그"에 배경색을 적용하자.</h3>
    <h3 onclick="test02();">2. "마지막 div 태그에 포함된 test04 태그"의 폰트 크기를 20pt적용하자.</h3>

    <div>
        <p>test01</p>
        <p>test02</p>
    </div>
    <div>
        <p>test03</p>
        <p>test04</p>
    </div>
</body>

</html>
