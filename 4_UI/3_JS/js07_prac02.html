<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div2{
            background-color: black;
        }
    </style>
    <script>
        function changeColor(){
            let color=document.getElementById("color").value;
            console.log(color);
            document.getElementById("div1").style.width="100px";
            document.getElementById("div1").style.height="100px";
            document.getElementById("div1").style.backgroundColor=color;
        }

        function min(){
            document.getElementById("div2").style.width="50px";
            document.getElementById("div2").style.height="50px";
        }
        function ori(){
            document.getElementById("div2").style.width="100px";
            document.getElementById("div2").style.height="100px";
        }
        function max(){
            document.getElementById("div2").style.width="200px";
            document.getElementById("div2").style.height="200px";
        }
    </script>
</head>
<body>
    <h3>문제1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보세요.</h3>
    <div id="div1"></div>
    <input type="color" id="color">
    <button onclick ="changeColor();" id="change">변경</button>
    <hr>
    <br><br>
    <h3>문제2. 버튼에 따라 크기조절이 가능하게 만들어 보세요.</h3>
    <div id="div2"></div>
    <button onclick="min();" id="min">50x50</button>
    <button onclick="ori();" id="ori">100x100</button>
    <button onclick="max();"changeColor="max">200x200</button>
</body>
</html>
