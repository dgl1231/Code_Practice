<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom 생성</title>
    <script>
        function eleCreate(){
            let div =document.createElement("div");            
            //<div></div>
            console.log(div)

            let txt=document.createTextNode("엘리먼트 생성 메소드");
            //<div>엘리먼트 생성 메소드</div>
            div.appendChild(txt);
            console.log(div);

            //1.
            let attr=document.createAttribute("style");
            //style=""

            attr.nodeValue="border:2px solid blue; color:pink";
            //style="border 2px solid blue"
            
            div.setAttributeNode(attr);
            // <div style="border 2px solid blue">엘리먼트생성 메소드</div>

            //2.
            div.setAttribute("id","test");
            // <div style="border 2px solid blue" id="test">엘리먼트생성 메소드</div>
            
            document.body.appendChild(div);


        }
    </script>
</head>
<body>
    <button onclick="eleCreate();">생성!</button>
</body>
</html>
